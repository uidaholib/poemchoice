<!-- d3 parallel coordinates based on https://github.com/syntagmatic/parallel-coordinates 
https://syntagmatic.github.io/parallel-coordinates/
brushing example https://syntagmatic.github.io/parallel-coordinates/examples/brushing.html
-->
<style>
 .parcoords > canvas {
  font: 14px sans-serif;
  position: absolute;
}
.parcoords > canvas {
  pointer-events: none;
}
.parcoords text.label {
  cursor: default;
}
.parcoords rect.background:hover {
  fill: rgba(120,120,120,0.2);
}
.parcoords canvas {
  opacity: 1;
  transition: opacity 0.3s;
  -moz-transition: opacity 0.3s;
  -webkit-transition: opacity 0.3s;
  -o-transition: opacity 0.3s;
}
.parcoords canvas.faded {
  opacity: 0.25;
}
.parcoords {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-color: white;
}
</style>
<div id="example" class="parcoords" style="width:1000px;height:500px;"></div>
<p>Loads poem data, creates a custom <a href="https://github.com/mbostock/d3/wiki/Quantitative-Scales#wiki-quantitative">quantitative color scale</a> using <a href="http://bl.ocks.org/3014589">L*a*b interpolation</a>, and enables brushing.</p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/d3.parcoords.js"></script>
<script src="js/d3.svg.multibrush.js"></script>
<script>

{% assign poems = site.data.poems4 | where: "author", "Devin Becker" %}
var poems2 = [
    {% for poem in poems %}{title: "{{ poem.title}}", author: "{{ poem.author }}", anger: "{{ poem.emotion_anger }}", disgust: "{{ poem.emotion_disgust }}", fear: "{{ poem.emotion_fear }}", joy: "{{ poem.emotion_joy }}", sadness: "{{ poem.emotion_sadness }}" }{% if forloop.last != true %},{% endif %}
    {% endfor %}
];

var paracoords = d3.parcoords()("#example")
    .data(poems2)
    .hideAxis(["author"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");

</script>
